//JUMPTHROW
alias +jumpthrow "+jump;-attack";
alias -jumpthrow "-jump";

//SCOREGRAPH WITH NET GRAPH
net_graph "3";
net_graphheight "9999";
alias "+scoregraph" "+showscores; net_graphheight 0";
alias "-scoregraph" "-showscores; net_graphheight 9999";


//NADE LINE UP CROSSHAIR
alias nadexhairon "cl_crosshairsize 10000; cl_crosshairdot 1; cl_crosshair_drawoutline 0; bind k nadexhairoff;"
alias nadexhairoff "cl_crosshairsize 2.35; cl_crosshairdot 0; cl_crosshair_drawoutline 0; bind k nadexhairon;"


//RADAR
alias +vradar "+use;radarL;gameinstructor_enable 1;cl_clearhinthistory;"
alias -vradar "-use;radarS;gameinstructor_enable 0;cl_clearhinthistory;"

alias radarL "cl_radar_always_centered 1;cl_radar_scale .6;"
alias radarS "cl_radar_always_centered 0;cl_radar_scale 0.32;" 

//MATCH MAKING CLUTCH MODE
alias +focusmode "voice_scale 0.01; bind m -focusmode; say_team - Voice disabled;"
alias -focusmode "voice_scale 1; bind m +focusmode; say_team - I can hear you again;"

//Execute this when getting framedrops because of sounds
alias audioFramedrops "snd_updateaudiocache; snd_rebuildaudiocache;"

//QUICK BOMB DROP
alias "drop_bomb" "use weapon_c4; drop;"

// PRACTICE ALIAS
alias nadeprac "exec 06_solo_practice"

//When people are playing on my pc
alias "bromode" "exec 09_keybinds_qwerty_guest"
alias "bromode_sam" "exec 09_keybinds_qwerty_sam"

//CROUCH JUMP
alias +cjump "+jump; +duck"     
alias -cjump "-jump; -duck"

// Game volume incremental key bind
alias "vgmin" "volume 0;echo  |*__________| VOLUME  0% MINIMUM;alias vgup vg1;alias vgdn vgmin"
alias "vg1" "volume 0.1;echo  |_*_________| VOLUME  10%;alias vgup vg2;alias vgdn vgmin"
alias "vg2" "volume 0.2;echo  |__*________| VOLUME  20%;alias vgup vg3;alias vgdn vg1"
alias "vg3" "volume 0.3;echo  |___*_______| VOLUME  30%;alias vgup vg4;alias vgdn vg2"
alias "vg4" "volume 0.4;echo  |____*______| VOLUME  40%;alias vgup vg5;alias vgdn vg3"
alias "vg5" "volume 0.5;echo  |_____*_____| VOLUME  50%;alias vgup vg6;alias vgdn vg4"
alias "vg6" "volume 0.6;echo  |______*____| VOLUME  60%;alias vgup vg7;alias vgdn vg5"
alias "vg7" "volume 0.7;echo  |_______*___| VOLUME  70%;alias vgup vg8;alias vgdn vg6"
alias "vg8" "volume 0.8;echo  |________*__| VOLUME  80%;alias vgup vg9;alias vgdn vg7"
alias "vg9" "volume 0.9;echo  |_________*_| VOLUME  90%;alias vgup vg10;alias vgdn vg8"
alias "vg10" "volume 1;echo   |__________X| VOLUME  100% MAXIMUM;alias vgup vg2;alias vgdn vg9"
alias "vgup" "vg5"
alias "vgdn" "vg5"
alias "vol" "volume"

// DAMAGE DISPLAY TOP LEFT (makes console shitty)
alias "damage_off" "developer 0;"
alias "damage_on" "developer "1"; con_enable "1"; con_filter_enable "2"; con_filter_text "Damage"; con_filter_text_out Player:"

//spray crosshair bind
alias "xhair_default" "exec 05_crosshair"
alias "xhair_doji" "exec 05_crosshair_doji"
alias "xhair_fat" "exec 05_023_crosshair_fat"
alias "xhair_pink" "exec 05_024_crosshair_pink"
alias "xhair_spray" "exec 05_01_spray_crosshair"
alias "xhair_fancy" "exec 05_02_crosshair_dot_spraying"

alias "swagyolo" "exec 05_02_swagmode"


// quick switch (hold for knife)
alias +knifehold slot3
alias -knifehold lastinv



